<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebGL Demo</title>
    <link href="./WebGL_Cube_files/style.css" rel="stylesheet">
    <script src="./WebGL_Cube_files/solver.js"></script>
    <script src="./WebGL_Cube_files/gl-matrix-min.js"></script>
    <script src="./WebGL_Cube_files/webgl-demo.js" defer=""></script>
  </head>
  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <p>
      <label for="focusedSolutionIndex">Focused solution: </label>
      <input id="focusedSolutionIndex" type="number" step="1"/>
      <br/>
      <label for="movesPerFrame">Moves per frame: </label>
      <input id="movesPerFrame" type="number" min="0" step="1" list="suggestedMovesPerFrame"/>
      <datalist id="suggestedMovesPerFrame">
        <option value="10"/>
        <option value="100"/>
        <option value="1000"/>
        <option value="10000"/>
        <option value="100000"/>
      </datalist>
    </p>
    <p>
      <label>Unique solutions found: </label><span id="uniqueSolutionsCount">0</span>
      <!-- br/ -->
      <!-- <label>Total solutions: </label><span id="totalSolutionsCount">0</span>
           <br/> -->
      /
      <label>Total moves: </label><span id="totalMovesCount">0</span>
    </p>
    <p>
      <label>Time: </label><span id="totalTimeSpent" class="hmmss"></span><br/>
      <label>FPS: </label><span id="nFPS"></span>
    </p>
  </body>
</html>
